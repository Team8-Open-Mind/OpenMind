name: Lint Check

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run prettier and eslint
        run: |
          npm run prettier-lint || (echo "You should run prettier-lint before pr" && exit 1)
        env:
          CI: true
